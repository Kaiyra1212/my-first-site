<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和風名刺風サイト</title>
    <style>
        body {
            font-family: 'serif', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }
        .contact-info {
            margin-top: 20px;
        }
        .button {
            background-color: #5c5c5c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>あなたの名前</h1>
        <p>役職: 例: 代表取締役</p>
        <p>電話: 080-xxxx-xxxx</p>
        <p>メール: example@domain.com</p>
        <div class="contact-info">
            <p>住所: 例: 東京都渋谷区</p>
        </div>
        <a href="mailto:example@domain.com" class="button">メールを送る</a>
    </div>
</body>
</html>
